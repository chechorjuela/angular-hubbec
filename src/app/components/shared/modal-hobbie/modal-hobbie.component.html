<h2 mat-dialog-title>Hobbie </h2>
<div mat-dialog-content>
  <form [formGroup]="formHobbie">
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Nombre Hobbie" formControlName="nameHobbie"/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button color="primary"
          (click)="onSaveClick()">{{this.data.nameHobbie ? 'Actualizar' : 'Guardar'}}</button>
</div>

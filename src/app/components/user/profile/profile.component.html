<div class="p-8 bg-white shadow-md rounded-lg">
  <h1 class="text-xl font-semibold mb-4">Actualizar</h1>
  <form [formGroup]="formProfile" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName"/>
        </mat-form-field>
      </div>
      <div class="mb-4">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>
    </div>
    <div class="mb-4">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Ingresa tu correo</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <mat-form-field>
        <input matInput formControlName="birthDate" [matDatepicker]="picker" placeholder="Cumpleanos">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tipo Documento</mat-label>
        <mat-select formControlName="typeId">
          <mat-option *ngFor="let typeId of typeIdOptions" [value]="typeId.value">{{typeId.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-2">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>N. Documento</mat-label>
          <input matInput formControlName="numberId">
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field style="width: 100%">
          <input matInput formControlName="expeditionDate" [matDatepicker]="pickerExpedition"
                 placeholder="Fecha Expedicion">
          <mat-datepicker-toggle matSuffix [for]="pickerExpedition"></mat-datepicker-toggle>
          <mat-datepicker #pickerExpedition></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Celular</mat-label>
        <input matInput formControlName="phonenumber">
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Pais</mat-label>
          <input matInput formControlName="country"/>
        </mat-form-field>
      </div>
      <div class="mb-4">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Ciudad</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>
      </div>
    </div>
    <div>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="address">
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <input type="file" class="file-input"
             [accept]="requiredFileType" (change)="onFileSelected($event)" #fileUpload>

      <div class="file-upload">
        <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        {{fileName || "No file uploaded yet."}}
      </div>
      <div class="progress">
        <img src="http://localhost:5050/api/filePath/user/644d4b1635d00a6634e871a1/Imagen1.png" />
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
      </div>
      <div class="mb-4">
        <button mat-raised-button color="primary" class="shadow-lg shadow-blue-500/50" [disabled]="!formProfile.valid">
          Actualizar
        </button>
      </div>
    </div>
  </form>
</div>

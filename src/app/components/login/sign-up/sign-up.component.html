<div class="p-8 bg-white shadow-md rounded-lg">
  <h1 class="text-xl font-semibold mb-4">Registrate!</h1>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="mb-4">
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>
    </div>
    <div class="mb-4">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Ingresa tu correo</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <mat-form-field>
        <input matInput formControlName="birthDate" [matDatepicker]="picker" placeholder="Cumpleanos">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tipo Documento</mat-label>
        <mat-select>
          <mat-option value="cc">C.C</mat-option>
          <mat-option value="T.I">T.I</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-2">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>N. Documento</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field style="width: 100%">
          <input matInput formControlName="birthDate" [matDatepicker]="picker" placeholder="Cumpleanos">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

    </div>
    <div>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Celular</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Ingresa tu contrasena</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Repite tu contrasena</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div class="mb-4">
        <button mat-button color="primary">Limpiar
        </button>
      </div>
      <div class="mb-4">
        <button mat-raised-button color="primary" [disabled]="!formRegister.valid">Registrar
        </button>
      </div>
    </div>

  </form>
</div>
